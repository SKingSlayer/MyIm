<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    var a1=document.createElement('a');
    var text=document.createTextNode('这是一个a标签');
    a1.appendChild(text);
    a1.setAttribute('href','http://www.baidu.com');
    var body=document.querySelector('body');
    body.appendChild(a1);
</script>
</body>
</html>
